name: Auto Commit

on:
  schedule:
    - cron: "*/5 * * * *" # Runs every 5 minutes (change if needed)
  workflow_dispatch: # Allows manual trigger

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make a change
        run: echo "Auto commit at $(date)" >> log.txt

      - name: Commit and push changes
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "Kevin1skyrj"
          git config --global user.email "rajatpndey257@gmail.com"
          git add log.txt
          git commit -m "Auto commit at $(date)" || echo "No changes to commit"
          git pull origin main --rebase
          git push https://x-access-token:${GH_TOKEN}@github.com/Kevin1skyrj/auto-commit-test.git
